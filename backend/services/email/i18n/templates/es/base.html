<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>

  <body style="margin: 0; padding: 0">
    <table
      bgcolor="#fff"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr style="border: none">
        <td border="0">
          <table
            bgcolor="#fff"
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              border-collapse: collapse;
              border: 1px solid rgb(60, 63, 68, 0.4);
            "
          >
            <tr bgcolor="#fff">
              <td>
                <table
                  bgcolor="#F9FAFF"
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                >
                  <tr>
                    <td style="width: 60%; padding: 3.7%">
                      <span
                        style="
                          padding: 3.7% 3.7% 3.7% 3.7%;
                          color: #8d06ff;
                          font-size: 22px;
                          font-family: 'IBM Plex Mono', monospace;
                          font-weight: bold;
                        "
                        >influ.ai</span
                      >
                    </td>

                    <td
                      style="
                        padding: 3.7%;
                        box-sizing: border-box;
                        text-align: center;
                      "
                    >
                      <a
                        href="{{ baseURL }}/login"
                        class="button"
                        style="
                          padding: 3.7% 3.7% 3.7% 3.7%;
                          text-decoration: none;
                          color: #8d06ff;
                          font-size: 16px;
                          font-family: 'Roboto', sans-serif;
                          cursor: pointer;
                        "
                        >Ingrese a su cuenta</a
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            {{{ internal }}}

            <tr style="text-align: center">
              <td
                bgcolor="#F9FAFF"
                opcity="1"
                style="padding: 3.7% 3.7% 3.7% 3.7%"
              >
                <span
                  style="
                    color: rgba(60, 63, 68, 0.3);
                    font-family: 'Roboto', sans-serif;
                    font-size: 15px;
                    grid-column-start: 2;
                    justify-self: center;
                  "
                >
                  &copy;2022 influ.ai. All Rights Reserved
                </span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
