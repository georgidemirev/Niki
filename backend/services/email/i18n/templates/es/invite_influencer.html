<tr bgcolor="#fff" style="padding: 3.7% 3.7% 3.7% 3.7%">
  <td style="padding: 3.7% 3.7% 3.7% 3.7%">
    <p style="color: #3c3f44; font-family: 'Roboto', sans-serif">
      Fuiste invitado a la campaña {{ campaignTitle }} de la marca
      {{organizationName}}. Tienes 24 horas para aceptar/rechazar esta
      colaboración. ¡Vas a ser capaz de negociar la oferta una vez la hayas
      aceptado!
    </p>
  </td>
</tr>

<tr bgcolor="#fff" style="padding: 3.7% 3.7% 3.7% 3.7%">
  <td style="padding: 3.7% 3.7% 3.7% 3.7%">
    <a
      href="{{ baseURL }}/invitation/start/{{ token }}/{{ campaignId }}"
      style="
        font-family: 'Roboto', sans-serif;
        font-size: 15px;
        text-decoration: none;
        background-color: #d100ff;
        color: #fff;
        padding: 2.5%;
        border-radius: 25px;
        cursor: pointer;
      "
    >
      Ver invitación
    </a>
  </td>
</tr>
